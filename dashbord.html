<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dashboard.css">
    <title>Facebook | Dashboard</title>
</head>

<body>
    <div class="container">
        <header class="dashboard-header">
            <div class="header-left">
                <img src="IMAGES/facebook-logo-vector-facebook-official-logo-vector-facebook-logo-illustrator_1002350-1803.avif" alt="">
                <div class="search-input">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search Facebook">
                </div>
            </div>

            <div class="header-center">
                <div>
                    <i class="fa-solid fa-house"></i>
                </div>

                <div>
                    <i class="fa-solid fa-users"></i>
                </div>

                <div>
                    <i class="fa-solid fa-people-roof"></i>
                </div>
            </div>

            <div class="header-right">
                <button>Find Friends</button>

                <div class="header-right-icons">
                    <i class="fa-solid fa-bars"></i>
                </div>

                <div class="header-right-icons">
                    <i class="fa-brands fa-facebook-messenger"></i>
                </div>

                <div class="header-right-icons">
                    <i class="fa-solid fa-bell"></i>
                </div>

                <div class="user-profile">
                    <i class="fa-regular fa-user"></i>

                    <div class="profile-arrow">
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div>
            </div>
        </header>

        <div class="main">
            <div class="left-sidebar">
                <div>
                    <div class="user-profile">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    Kevin Parker
                </div>
                <div>
                    <i class="fa-brands fa-meta"></i>
                    Meta AI
                </div>
                <div>
                    <i class="fa-solid fa-user-group"></i>
                    Friends
                </div>
            </div>
            <div class="center-layout">
                <div class="posts-container">

                    <!-- Create post -->
                    <div class="create-post">
                        <div class="user-profile">
                            <i class="fa-regular fa-user"></i>
                        </div>

                        <button class="post-button">
                            What's on your mind, Kevin?
                        </button>

                        <div class="create-post-icons">
                            <div>
                                <i class="fa-solid fa-video"></i>
                            </div>
                            <div>
                                <i class="fa-regular fa-images"></i>
                            </div>
                            <div>
                                <i class="fa-regular fa-face-smile"></i>
                            </div>
                        </div>


                    </div>

                    <!-- Stories -->

                    <div class="story-container" id="story-container">
                        <!-- Create Story -->
                        <!-- <a href="#">
                            
                        </a> -->

                        <!-- Stories -->

                    </div>

                </div>
            </div>
            <div class="chats">right</div>
        </div>
    </div>

    <script src="../authentication/authenticate.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
